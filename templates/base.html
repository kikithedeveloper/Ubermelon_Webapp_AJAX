<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/style.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <img src="/static/img/ubermelonsmall.png"><a class="navbar-brand" href="/">Ubermelon</a>
                </div>
                <div id="cart">
                    <div id = "cart-target">
<!--                    <a href="">Super Melon</a>
                        <p>Qty: 5</p>
                        <a href="">Super Melon</a>
                        <p>Qty: 5</p> -->
                    </div>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="cart" href="/cart"><img class="melon-cart" src="/static/img/watermelon.png">My Melon Cart</a></li>
                        <li><a href="/login">Log In</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <ul class="flashes">
                <li>{{message}}</li>
            </ul>
            {% endfor %}
            {% endif %}
            {% endwith %}
            {% block body %}{% endblock %}
        </div>
        <script type="text/javascript">

            function hidePromotion() {
                $("div#blackout-screen").hide();
                return false;
            }

            function showCart() {
                $("div#cart").show();
            }

            function closeCart() {
                $("div#cart").hide();
                return false;
            }

            function getCartContents() {
                $.get("/cart_items", insertData);
            }

            function insertData(data) {
                $("div#cart-target").html(data);
                $("div#cart").show();
            }

            function main() {
                $("a#close-promotion").click(hidePromotion);
                $("a#cart").mouseover(getCartContents);
                $("a#cart-close").click(closeCart);
            }

            $(main);

        </script>
    </body>
</html>
